<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <title>Leonado Leopoldino - Designer gráfico</title>
    <!-- Google Fonts: Poppins, Lato, Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

<body>
    <div class="menu-voltar">
        <a href="./index.html" alt="link para voltar para página inicial">Voltar</a>
    </div>

    <main class="social-media fade-in fade-in-delay-1">
        <div class="feed-container fade-in fade-in-delay-2">

            <a href="./single-socialMedia/budi.html" alt="link para a página que contém os trabalhos de Budi"

                <div class="feed-item">
                    <div class="feed-header fade-in fade-in-delay-4">
                        <img class="avatar" src="assets/images/social-media/budi/logo.png" alt="Avatar Budi">
                        <span class="username">Budi</span>
                    </div>
                    <img class="post-image fade-in fade-in-delay-5" src="assets/images/social-media/budi/image01.png"

                </div>

            <a href="./single-socialMedia/camacho.html" alt="link para a página que contém os trabalhos de Camacho"

                    </div>
                    <img class="post-image fade-in fade-in-delay-5" src="assets/images/social-media/camacho/image01.png"

            </a>

                    </div>
                    <img class="post-image fade-in fade-in-delay-5"
                        src="assets/images/social-media/maria-francisca/image01.png" alt="Maria Francisca">

    <footer>
        <a href="https://www.instagram.com/o_leodesigner/" target="_blank"><img src="./assets/images/instagram.png"

        <a href="#"><img src="./assets/images/whatsapp.png" alt="link para o whatsapp" /></a>
    </footer>
    <script src="assets/script/script.js"></script>
